
<header class="header-area ">
    <div class="container p-0">
        <div class="navbar p-0">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="{% url "index_page" %}">Home</a>
                  {% if user.is_authenticated %}
                  <span class="navbar-text">You are on {{user.username}}'s page</span>
                  {% endif %}
                  <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Contents</h5>
                      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body " style="padding-top: 0px"> 
                      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="{% url "index_page" %}">Home</a>
                        </li>
                        {% if not user.is_authenticated %}
                        <li class="nav-item">
                          <a class="nav-link" href="{% url "login_page" %}">Login</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% url "signup_page" %}">Sign up</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                          <a class="nav-link" href="{% url "bag_page" %}">Shopping Cart</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% url "addproduct_page" %}">Add Product</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% url "profile_page" %}">Profile</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% url "password_page" %}">Password Change</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% url "logout_page" %}">Logout</a>
                        </li>
                        {% endif %}
                      </ul>
                    </div>
                  </div>
                </div>
              </nav>

        </div>
    </div>
</header>
